<div class="search-bar form-inline">
  <input 
    class="form-control" 
    type="text"
    ng-model="$ctrl.input" 
    ng-keyup="$ctrl.result($ctrl.input, $ctrl.update)"
  />
  <button 
    class="btn" 
    ng-click="$ctrl.result($ctrl.input, $ctrl.update)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
